spring.application.name=online_ticketing_system
# Spring Boot 应用配置MySQL数据库
spring.datasource.url=jdbc:mysql://localhost:3306/ticketing_db?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# 热部署
# 不重启项目
spring.devtools.restart.enabled=false
# 开启热加载
spring.devtools.livereload.enabled=true
# Enable scheduling for the application
spring.main.allow-bean-definition-overriding=true
spring.task.scheduling.pool.size=5
